version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: temperature_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - POSTGRES_DB=temperature_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    depends_on:
      - db

  frontend:

    build:
      context: ./frontend
    ports:
      - "5173:5173"  # Mapea el puerto de Vite
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev


volumes:
  postgres_data:

networks:
  default:
    driver: bridge
